<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunker Escape Room</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #container {
            width: 80%;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #666;
            border-radius: 8px;
            background: linear-gradient(145deg, #333, #1a1a1a);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2), inset 0 0 10px rgba(0, 0, 0, 0.6);
        }
        h1 {
            font-size: 1.8em;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            background-color: #2b2b2b;
            color: #e0e0e0;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #444;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #555;
        }
        .correct {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }
        .incorrect {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Escape the Bunker</h1>
        <p>You are in a locked bunker with only one way out. Solve this riddle to escape:</p>
        <p><strong>"I have cities, but no houses. I have forests, but no trees. I have rivers, but no water. What am I?"</strong></p>
        
        <input type="text" id="answer" placeholder="Type your answer here...">
        <button onclick="checkAnswer()">Submit</button>
        
        <div id="message"></div>
    </div>

    <script>
        function checkAnswer() {
            const answer = document.getElementById("answer").value.toLowerCase();
            const message = document.getElementById("message");

            if (answer === "map") {
                message.textContent = "Access granted! The password to escape is: 'Code Green'";
                message.className = "correct";
            } else {
                message.textContent = "Incorrect answer. Try again.";
                message.className = "incorrect";
                document.getElementById("answer").value = "";  // Pulisce il campo di testo
                document.getElementById("answer").focus();  // Riporta il focus sul campo di input
            }
        }
    </script>
</body>
</html>
